<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<input id="name" class="input" name="name" type="text" value="" size="30" autofocus placeholder="Your name"/><br />
	</div>
	<br />
	<div class="row">
		<input id="email" class="input" name="email" type="text" value="" size="30" autofocus placeholder="Your email:" /><br />
	</div>
	<div class="row"><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30" autofocus placeholder="Your message:"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>
